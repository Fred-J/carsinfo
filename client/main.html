<head>
  <title>carsinfo</title>
</head>
<body>
  {{> header}}
  <div id="main">
    <div id="login-div">{{> loginButtons align='right'}}</div>
    <div id="content">
      {{#if currentUser}}
        {{#if isVerified}}
          {{> content}}
          {{> feedback}}
          {{> footer}}
        {{else}}
          <p>Check your email for your verification link!</p>
        {{/if}}
      {{/if}}
    </div>
  </div>
</body>

<template name="header">
  <div id="header">{{{header}}}</div>
</template>

<template name="content">
  <input type="text" id="plateNum" placeholder="Enter NSW Plate">
  {{> results}}
</template>

<template name="footer">
  <footer>
    <button id="clear">CLEAR</button>
    <button id="info">INFO</button>
  </footer>
</template>

<template name="results">
  <p id="result">VIN: {{{display.vin}}} <br> Engine: {{{display.engineSize}}} <br> {{{display.rmsDescription}}}</p>
</template>

<template name="feedback">
  <div>
    <textarea id="feedback" placeholder="Your comments" rows="4" cols="50"></textarea>
  </div>
  <button id="email">SEND COMMENTS</button> <p id="response"></p>

</template>
